
<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>AEA Observatorio</title>
  
  <!-- Configuración PWA y Móvil -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0b0e14">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="AEA Gestión">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3222/3222640.png">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            space: '#0b0e14',
            stellar: '#e2e8f0',
          }
        }
      }
    }
  </script>
  <style>
    body { 
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overscroll-behavior-y: contain;
      -webkit-font-smoothing: antialiased;
    }
    
    * {
      -webkit-tap-highlight-color: transparent;
    }

    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

    /* MODO ROJO PROFESIONAL */
    html.red body {
      background-color: #000000 !important;
      color: #cc0000 !important;
    }

    html.red .bg-white, 
    html.red .bg-slate-50, 
    html.red .dark\:bg-\[\#161b22\], 
    html.red .dark\:bg-\[\#1c2128\] {
      background-color: #000000 !important;
      border-color: #440000 !important;
    }

    html.red .text-slate-900, 
    html.red .text-slate-500, 
    html.red .dark\:text-white, 
    html.red .dark\:text-slate-400 {
      color: #aa0000 !important;
    }

    html.red svg {
      stroke: #cc0000 !important;
    }

    html.red img {
      filter: grayscale(100%) sepia(100%) hue-rotate(-50deg) saturate(1000%) brightness(0.3) !important;
    }
    
    html.red button {
      border-color: #660000 !important;
    }
  </style>
  <script>
    // Registro básico de Service Worker para habilitar el botón de instalación en Android
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(err => console.log('SW error', err));
      });
    }
  </script>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-space text-slate-900 dark:text-stellar">
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
